<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>

    <main>
        <div class="mainMovie">
            <div class="container">
                <h3 class="title">Star Wars: Episódio I - A Ameaça Fantasma (1999)</h3>

                    Cada geração tem uma lenda. Toda jornada tem um primeiro passo. Toda saga tem um começo.
                </p>
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>

                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

            </div>
